<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" href="assets/logo.jpg"/>
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

	
	
	        .window {
            display: none;
            position: fixed;
            top: 30%;
            left: 30%;
            width: 30%;
            height: 30%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .window-header {
            display: flex;
			align-text:center;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: auto;
        }
        .window-close {
            cursor: pointer;
            margin-left: 10px;
        }

.window-close:hover {
           transform: scale(2);
        }

        .window-content {
            padding: 20px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
            overflow-y: scroll;
            text-align: left;
            height: calc(100% - 70px);
            user-select: none;
        }

	
	
	
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      height: 130px;
      margin-left: 10px;
      margin-top: 20px;
      width: 95%;
      border: 5px solid black;
      padding: 10px;
      border-radius: 100px;
      background-size: 100% 250px; 
      background-repeat: no-repeat;
      background-image: url('Logo.png');
    }

    header h1 {
      font-size: 24px;
      color: black;
      margin-top: 20px;
      margin-bottom: 10px;
      font-style: italic;
      font-weight: bold;
    }

    .center2 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    li:hover {
      transform: scale(1.4);
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background-color: white;
      padding: 40px;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px 10px yellow;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
      font-style: italic;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid black;
      border-radius: 5px;
    }

    button {
      height: 40px;
      width: 180px;
      background-color: white;
      color: black;
      border: 2px solid black;
      font-size: 20px;
      border-radius: 12px;
      transition-duration: 0.4s;
    }

    button:hover {
      background-color: black;
      color: white;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="center2">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="help.html" target="_blank">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>
<br>
  <main>
    <form action="https://formspree.io/f/mrgwvlea" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required  autocomplete="off" placeholder="Enter your name">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off" placeholder="Enter your email">
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required  autocomplete="off" placeholder="Type your message here"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
<br>
  <footer>
    <p>&copy; 2023 Shop Time. All rights reserved.</p>
  </footer>
  
  
  <div class="window" id="siked">
    <div class="window-header">
        <span class="window-close" id="sikedclose">&times;</span>
        Not allowed
    </div>
    <div class="window-content">
	<div class = "center2">
<h2> Sorry, this is not allowed!</h2>
</div>
</div>
</div>



  <script>
  
      const sike = document.getElementById('siked');
    const sikeclose = document.getElementById('sikedclose');
	
	
    sikeclose.addEventListener('click', () => {
        sike.style.display = 'none';
    });

  document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
        sike.style.display = 'block';
});

document.addEventListener("keydown", function (e) {
  if (e.ctrlKey && e.shiftKey && e.key === "I") {
    e.preventDefault();
        sike.style.display = 'block';
  }
});

  </script>

  
</body>
</html>
